name: Release Build

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Assets
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            output_name: pt_cracker-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            output_name: pt_cracker-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            output_name: pt_cracker-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            output_name: pt_cracker-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Build Release Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/pt_cracker ${{ matrix.output_name }}

      - name: Rename Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          move target\${{ matrix.target }}\release\pt_cracker.exe ${{ matrix.output_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.output_name }}
